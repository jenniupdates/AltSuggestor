name: Alt Text Suggestor

on:
  push:
    branches: main

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up environment variables and Run alt text checker and suggestor
      env:
        AZURE_COGNITIVE_SERVICES_KEY: ${{ secrets.AZURE_COGNITIVE_SERVICES_KEY }}
        AZURE_COGNITIVE_SERVICES_ENDPOINT: ${{ secrets.AZURE_COGNITIVE_SERVICES_ENDPOINT }}
      run: |
        python main.py

    - name: Check for empty alt text suggestions
      run: |
        if [ $(echo "${{ steps.run.outputs.stdout }}" | wc -l) -eq 1 ]; then
          echo "Alt text suggestions is empty. No further action is needed."
          exit 0
        else
          echo "Alt text suggestions are available. Please update your images accordingly."
          exit 1
        fi
      id: run
      shell: bash
      env:
        PYTHONUNBUFFERED: 1
